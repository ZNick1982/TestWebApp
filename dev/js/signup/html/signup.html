<div class="row" ng-controller="SignupController as sc">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-danger" ng-show="sc.showErrors">
            <ul ng-messages="signupFrm.inputEmail.$errorVal">
                <li ng-message="required">E-Mail Address is required</li>
                <li ng-message="emailInvalid">This is not a valid email.</li>
                <li ng-message="emailAvailable">This e-mail address is unavailable</li>
                <li ng-message="email">This is not a valid email.</li>
            </ul>
            <ul ng-messages="signupFrm.inputPassword.$errorVal">
                <li ng-message="required">Password is required</li>
            </ul>
            <ul ng-messages="signupFrm.confirmPassword.$errorVal">
                <li ng-message="required">Repeat password is required</li>
                <li ng-message="match">Passwords do not match</li>
            </ul>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <form name="signupFrm">
            <h2>Please sign up</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email"
                id="inputEmail" 
                name="inputEmail" 
                class="form-control" 
                placeholder="Email address" 
                required 
                autofocus
                ng-model="sc.email">
            <br/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" 
                id="inputPassword"
                name="inputPassword" 
                class="form-control" 
                placeholder="Password" 
                required
                ng-model="sc.password">
            <br/>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input 
                type="password" 
                id="confirmPassword"
                name="confirmPassword" 
                class="form-control" 
                placeholder="Confirm password"
                ng-model="sc.confirmPassword" 
                required>
            <br/>
            <button class="btn btn-lg btn-primary btn-block"
            ng-click="sc.Signup()"
            type="submit">Sign up</button>
        </form>
    </div>
</div>
