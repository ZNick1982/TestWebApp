<!doctype html>
<html class="no-js" lang="" ng-app="testApp" ng-strict-di>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/bootstrap-css/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/angular/angular-csp.css">
    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container">

      <!-- Static navbar -->
            <nav class="navbar navbar-default" ng-controller="NavController as nc" bs-navbar ng-cloak="">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="login">Test App</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li data-match-route="/searchpage"><a ui-sref="search">Search page</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-show="!nc.curUser">
                            <li data-match-route="/signup"><a ui-sref="signup">Sign Up</a></li>
                            <li data-match-route="/login"><a ui-sref="login">Login</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-show="nc.curUser">
                            <li><a href="javascript:{}" ng-click="nc.Logout()">Logout</a></li>
                        </ul>
                        <p class="navbar-text navbar-right" ng-show="nc.curUser">Authorized user: {{nc.curUser}}</p>
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
            <div ui-view>
            </div>
        </div>
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
